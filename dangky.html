<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sigh up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dangky.css">
    <script src="https://kit.fontawesome.com/4e049c7dec.js" crossorigin="anonymous"></script>
	</head>

	<body background="background.jpg">
		<div class="wrapper">
			<div class="image-holder">
				<img src="background.jpg" alt="">
			</div>
			<div class="form-inner">
				<form action="">
					<div class="form-header">
						<h3>Sign up</h3>
						<img src="sign-up.png" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label for="">Username:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					<div class="form-group">
						<label for="">E-mail:</label>
						<input type="text" class="form-control" data-validation="email">
					</div>
					<div class="form-group" >
						<label for="">Password:</label>
						<input type="password" class="form-control" data-validation="length" data-validation-length="min8">
					</div>
					<button>create my account</button>
					<div class="socials">
						<p>Sign up with another social account</p>
						<a href="" class="socials-icon">
							<i class="fa-brands fa-facebook-f"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="fa-brands fa-twitch"></i>
						</a>
						<a href="" class="socials-icon">
              				<i class="fa-brands fa-twitter"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="fa-brands fa-instagram"></i>
              
						</a>
					</div>
				</form>
			</div>
			
		</div>
		
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery.form-validator.min.js"></script>
    <script src="main.js"></script>
	</body>

</html>
